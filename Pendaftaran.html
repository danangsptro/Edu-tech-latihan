    <div class="form">

                    <label for="exampleInputFullname1">Full Name *</label>
                    <input type="FullName" class="form-control" id="exampleInputFullName" placeholder="Full Name"

                <div class="form-group">

                    <input type="phone" class="form-control" id="exampleInputPhone" placeholder="Phone" >
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email *</label>
                    <input type="Email" class="form-control" id="exampleInputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputAddress1">Address *</label>
                    <input type="Address" class="form-control" id="exampleInputAddress" placeholder="Address">

    <script>
        function login() {
            var nama = document.getElementById('exampleInputFullName').value;
            var phone = document.getElementById('exampleInputPhone').value;
            var email = document.getElementById('exampleInputEmail').value;
            var Address = document.getElementById('exampleInputAddress').value;
            if (nama && phone && email && Address) {
                document.write('<br>'+ '<center>'+'<h1>Terima Kasih Telah Mendaftar!<h1/>')
            } else {
                alert('Mohon isi Terlebih Dahulu!')
            }
        }
        $(document).ready(function(){
            $('button').on({
                mouseenter : function(){
                    $(this).css('background-color', 'green')
                },
                mouseleave : function(){
                    $(this).css('background-color', 'black')
                }
            })
        })
    </script>
